<div class = "container">
    <button (click) = "signup()" class ="btn btn-info" style="margin-left: 10px;">Signup</button>
</div>


<div class = "col-md-6 offset-md-3">
    <h2>Login</h2>
    
    <form (ngSubmit) = "onSubmit()">
        <div class ="form-group">
            <label>Type</label>
            <select class ="form-control" name = "type" [(ngModel)] = "type" id="type" placeholder="Type">
                <option  value ="user">user</option>
                <option value ="admin">admin</option>
            </select>
        </div>
        <div class ="form-group">
            <label>User Name</label>
            <input type = "text" class ="form-control" id="uname" [(ngModel)] = "loginDetails.username" name = "uname">
        </div>     
        
        <div class ="form-group">
            <label>Password</label>
            <input type = "text" class ="form-control" id="pass" [(ngModel)] = "loginDetails.password" name = "pass">
        </div>
    
    
        <button class ="btn  btn-success" type="submit">Submit</button>
        
    </form>
    </div>
