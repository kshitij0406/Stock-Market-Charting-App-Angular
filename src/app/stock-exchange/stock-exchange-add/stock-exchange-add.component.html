<div class = "col-md-6 offset-md-3">
    <h2>Add Stock Exchange</h2>
    <br>

<br>
    <form (ngSubmit) = "onSubmit()">
        <div class ="form-group">
            <label>Stock Exchange Name</label>
            <input type = "text" class ="form-control" id="sname" [(ngModel)] = "stockExchange.stockExchangeName" name = "sname">
        </div>
        <div class ="form-group">
            <label>Contact Address</label>
            <input type = "text" class ="form-control" id="contactaddress" [(ngModel)] = "stockExchange.contactAddress" name = "contactaddress">
        </div>
        <div class ="form-group">
            <label>Brief</label>
            <input type = "text" class ="form-control" id="brief" [(ngModel)] = "stockExchange.brief" name = "brief">
        </div>
        <div class ="form-group">
            <label>Remarks</label>
            <input type = "text" class ="form-control" id="remarks" [(ngModel)] = "stockExchange.remarks" name = "remarks">
        </div>

        <button class ="btn  btn-success" type="submit">Submit</button>
        
    </form>
    </div>
