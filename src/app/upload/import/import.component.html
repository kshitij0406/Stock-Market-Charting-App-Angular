<app-admin-landing-page></app-admin-landing-page>
<br><br>

<div class="container">
    <h3>Upload Excel File</h3><br>
    <form [formGroup]="uploadForm" (ngSubmit)="onSubmit()">
        <div class="row">
            

            <div class="col-sm-6 text-center">

                <div class="custom-file">
                    <input type="file" class="custom-file-input" name="profile" (change)="onFileSelect($event)" />
                    <label class="custom-file-label" for="customFile">{{fileInputLabel || 'Choose File'}}</label>
                </div>
            </div>

            <div class="col-sm-6 text-center">
                <button class="btn btn-primary" type="submit">Upload</button>
            </div>



        </div>
    </form>



</div>
