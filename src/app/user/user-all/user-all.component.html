<div class = "container">
    <button (click) = "homePage()" class ="btn btn-info" style="margin-left: 10px;">Home Page</button>
</div>
<br>
<br>
<h2>Employee List</h2><br><br>
<table class="table table-striped">
    <thead>
        <tr><th>ID</th>
            <th> User Name</th>
            <th> Email Id</th>
            <th> Mobile Number</th>
            <th> Type</th>
            <th> Actions</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor= "let user of users">
            <td>
                {{user.id}}
            </td>
            <td>
                {{user.username}}
            </td>
            <td>
                {{user.email}}
            </td>
            <td>
                {{user.mobile}}
            </td>
            <td>
                {{user.type}}
            </td>
            <td>
                <button (click) = "updateUser(user.id)" class ="btn btn-info">Update</button>            

                <button (click) = "deleteUser(user.id)" class ="btn btn-info" style="margin-left: 10px;">Delete</button>            
            </td>
        </tr>

    </tbody>
</table>
